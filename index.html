<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>湖南方志语料库</title>

<style>
body {
  background-image: url("bg2.png");
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  font-size: 20px;
  line-height: 1.9;
  margin: 0;
  padding: 0;
}

/* 半透明白底 */
.content-box {
  background-color: rgba(255, 255, 255, 0.8);
  max-width: 900px;
  margin: 40px auto;
  padding: 40px;
  border-radius: 16px;
}

/* 标题居中 */
h1, h2 {
  text-align: center;
}
h1 { font-size: 36px; }
h2 { font-size: 26px; }

/* 正文靠左（带明显缩进，用来确认是否生效） */
p {
  text-align: left;
  text-indent: 2em;
}

/* 列表靠左 */
ul {
  text-align: left;
  padding-left: 2em;
}
li {
  margin-bottom: 12px;
}

/* 搜索框 */
#searchInput {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  margin: 24px 0;
}
</style>
</head>

<body>

<div class="content-box">

<h1>湖南方志动态语料库</h1>

<p>这是一个持续建设中的湖南地方志语言语料库。</p>

<p>

<p>建设者：个人学术整理（示例）</p>

</div>

<script>
document.getElementById("searchInput").addEventListener("input", function () {
  const keyword = this.value;
  const items = document.getElementsByClassName("item");
  for (let i = 0; i < items.length; i++) {
    items[i].style.display =
      items[i].innerText.indexOf(keyword) > -1 ? "" : "none";
  }
});
</script>
