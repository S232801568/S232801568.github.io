<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>湖南方志语料库</title>

<style>
body {
  background-image: url("bg2.png");
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  font-size: 20px;
  line-height: 1.9;
  margin: 0;
  padding: 0;
}

/* 半透明白底内容区 */
.content-box {
  background-color: rgba(255, 255, 255, 0.8);
  max-width: 900px;
  margin: 40px auto;
  padding: 40px;
  border-radius: 16px;
}

/* 标题居中 */
h1, h2 {
  text-align: center;
}
h1 {
  font-size: 36px;
  margin-bottom: 20px;
}
h2 {
  font-size: 26px;
  margin-top: 40px;
}

/* 正文靠左 */
p {
  text-align: left;
  text-indent: 2em;
}

/* 搜索框 */
#searchInput {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  margin: 20px 0 30px 0;
}

/* 地区列表 */
ul {
  text-align: left;
  padding-left: 2em;
}
li {
  margin-bottom: 12px;
}
</style>
</head>

<body>

<div class="content-box">

<h1>湖南方志语料库</h1>

<input type="text" id="searchInput" placeholder="输入地区 / 方志 / 词条进行检索">

<h2>语料库简介</h2>

<p>
这是一个持续建设中的湖南地方志语言语料库。收录明清以来湖南地方志中的语言材料，
包括方言词语、俗语、与语音有关的记载。
</p>

<h2>地区目录</h2>

<ul>
  <li class="item"><a href="yueyang.html">岳阳</a></li>
  <li class="item"><a href="yiyang.html">益阳</a></li>
  <li class="item"><a href="changde.html">常德</a></li>
  <li class="item"><a href="hengyang.html">衡阳</a></li>
  <li class="item"><a href="shaoyang.html">邵阳</a></li>
  <li class="item"><a href="yongzhou.html">永州</a></li>
  <li class="item"><a href="chenzhou.html">郴州</a></li>
  <li class="item"><a href="huaihua.html">怀化</a></li>
  <li class="item"><a href="xiangxi.html">湘西</a></li>
  <li class="item"><a href="changzhutan.html">长株潭</a></li>
</ul>

<p>建设者：个人学术整理（示例）</p>

</div>

<script>
document.getElementById("searchInput").addEventListener("input", function () {
  const keyword = this.value;
  const items = document.getElementsByClassName("item");
  for (let i = 0; i < items.length; i++) {
    items[i].style.display =
      items[i].innerText.indexOf(keyword) > -1 ? "" : "none";
  }
});
</script>

</body>
</html>
