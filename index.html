<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>湖南方志语料库</title>

<style>
body{
  margin:0;
  background:url("bg2.png") no-repeat fixed;
  background-size:cover;
  font-family:"宋体","SimSun";
  font-size:20px;
  line-height:2;
}

/* 顶部导航 */
.nav{
  background:rgba(255,255,255,0.9);
  padding:18px 0;
  text-align:center;
  font-size:22px;
}
.nav a{
  margin:0 20px;
  text-decoration:none;
  color:#000;
  font-weight:bold;
}

/* 主体内容 */
.content-box{
  max-width:1100px;
  margin:50px auto;
  background:rgba(255,255,255,0.85);
  padding:40px 50px;
  border-radius:14px;
}

h1{
  text-align:center;
  font-size:38px;
  margin-bottom:40px;
}

/* 检索框 */
.search-box{
  text-align:center;
  margin-bottom:40px;
}
.search-box input{
  width:70%;
  padding:14px;
  font-size:22px;
}

/* 地区目录：横向排列 */
.region-grid{
  display:grid;
  grid-template-columns:repeat(5, 1fr);
  gap:20px;
  list-style:none;
  padding:0;
  margin:0;
  text-align:center;
}
.region-grid li{
  padding:12px 0;
}
.region-grid a{
  text-decoration:none;
  color:#000;
  font-size:22px;
}

/* 响应式：屏幕小自动换行 */
@media (max-width:900px){
  .region-grid{
    grid-template-columns:repeat(3, 1fr);
  }
}
@media (max-width:600px){
  .region-grid{
    grid-template-columns:repeat(2, 1fr);
  }
}
</style>

<script>
function searchRegion(){
  var input = document.getElementById("searchInput").value.toLowerCase();
  var items = document.getElementsByClassName("region-item");
  for(let i=0;i<items.length;i++){
    var text = items[i].innerText.toLowerCase();
    items[i].style.display = text.includes(input) ? "" : "none";
  }
}
</script>

</head>

<body>

<!-- 顶部导航 -->
<div class="nav">
  <a href="index.html">首页</a>
  <a href="intro.html">语料库简介</a>
  <a href="books.html">图书资源</a>
</div>

<!-- 主体 -->
<div class="content-box">

<h1>湖南方志语料库</h1>

<div class="search-box">
  <input
    type="text"
    id="searchInput"
    onkeyup="searchRegion()"
    placeholder="输入 地区 / 方志名称 / 词条 进行检索">
</div>

<ul class="region-grid">
  <li class="region-item"><a href="changsha.html">长沙</a></li>
  <li class="region-item"><a href="zhuzhou.html">株洲</a></li>
  <li class="region-item"><a href="xiangtan.html">湘潭</a></li>
  <li class="region-item"><a href="hengyang.html">衡阳</a></li>
  <li class="region-item"><a href="shaoyang.html">邵阳</a></li>

  <li class="region-item"><a href="yueyang.html">岳阳</a></li>
  <li class="region-item"><a href="changde.html">常德</a></li>
  <li class="region-item"><a href="zhangjiajie.html">张家界</a></li>
  <li class="region-item"><a href="yiyang.html">益阳</a></li>
  <li class="region-item"><a href="chenzhou.html">郴州</a></li>

  <li class="region-item"><a href="yongzhou.html">永州</a></li>
  <li class="region-item"><a href="huaihua.html">怀化</a></li>
  <li class="region-item"><a href="loudi.html">娄底</a></li>
  <li class="region-item"><a href="xiangxi.html">湘西</a></li>
</ul>

</div>

</body>
</html>
